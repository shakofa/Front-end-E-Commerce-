      <div class="title">Log In</div>
      <button data-close-button  class="close-button">&times;</button>
      </div>
    <div class="modal-body">
      <container class="form-part">
        <form>
          <div class="one">
            <div class="co">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email email eamail</label>
              <br>
              <input type="email" class="form-control" id="inputEmail3" style="width: 100%; max-width: 376px; min-width: 280px;">
              </div>
          </div>
            <br>
            <div class="two">
              <div class="co">
                <label for="inputPassword3"class="col-sm-2 col-form-label">Password</label>
                <br>
                <input type="password" class="form-control" id="inputPassword3" style="width: 100%; max-width: 376px; min-width: 280px;">
              </div>
            </div>
            <br> 
          <div class="co">
            <button type="submit" data-automation-id="signInSubmitButton" font-size="14"  class="b" aria-hidden="true">Sign In</button>
            </div>
          </div>
          
        </form>
        <div class="cs">Don't have an account yet?&ensp;<a href="#" class="bt">Create Account</a>
        </div>
        <div class="cs">
          <a href="#" class="bt">Forgot your password?</a>
        </div>
      </container>
    </div>
  </div>
