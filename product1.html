<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awsome  -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

     <link rel="stylesheet" href="sidebar.css"> 
     
     

    <title>NL</title>

    
</head>
<body>

<div class="container">
  <nav class="navbar" id="navId">
    
    <button type="button" onclick="myFunction(this)" class="toggle-collapse" id="toggle-button">
      <i class="far fa-shopping-cart"></i>
    </button>
    <section class="container content-section">
      <div class="cart">
      <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>
  </nav>
</div>




<script>
function ready(){
var cartBtn = document.getElementById("toggle-button")
cartBtn.addEventListener("click", myFunction)

}

function myFunction(){

var elem = document.getElementById("navId"),
style = window.getComputedStyle(elem),
right = style.getPropertyValue("right");

if(right == "0px") {

    elem.style.right = "-300px";
}else{
    elem.style.right= "0px";
}
}

</script>

   

</body>
</html>
